		<iframe width="100%" height="20" src="rightframe.html"></iframe></frame>
		</frame>

<!-- 中间 //-->
	</frameset>
    <frame src="bottom.html" name="bottomFrame" frameborder="no" scrolling="no" noresize="noresize" id="bottomFrame" title="bottomFrame" />
