<script type="text/javascript">
 
//登录注册切换
$(function(){
	$("div.buyReg_con:gt(0)").hide();
    $("ul.buyReg_tit li").click(function() {

		function validatorRegform(){
			jQuery.validator.addMethod("mobile", function(value, element) {
				var pattern = /^1{1}[0-9]{10}$/;
				return this.optional(element) || pattern.test(value);
			});
			
			$("#regForm").validate({
				rules: {
				"customer.cusPwd" : {
				required : true,
				maxlength : 20,
				minlength : 6
				},
				"customer.cusName" : {
				required : true,
				maxlength : 20
				},
				"customer.mobile" : {
				required : true,
				mobile : true
				},
				"customer.email" : {
				required : true,
				email : true,
				maxlength : 50,
				remote : {
				data: {
				'customer.email': function () {
				return $("input[id=udRegEmail]").val();
				}
				},
				async : false,
				url :  baselocation+"/customer/cus!checkEmail.action",
				type : "post"
				}
				}
			
				},
				messages : {
				"customer.email" : {
				remote : "该邮箱已经注册过",
				required : "请填写邮箱",
				email : "请输入正确的邮箱地址"
				},
				"customer.cusName" : {
				required : "请输入昵称",
				maxlength : "昵称不能超过20个字"
				},
				"customer.cusPwd" : {
				required : "密码必须填写",
				maxlength : "密码为6到20位",
				minlength : "密码为6到20位"
				},
				"udCusPwdConfirm" : {
				equalTo : "密码不一致"
				},
				"customer.mobile" : {
				required : "请输入手机号码",
				mobile : "请输入正确的手机号码"
				}
				},
				errorPlacement: function(error, element) {
				if ( element.is(":radio") )
				error.appendTo( element.parent().next().next() );
				else if ( element.is(":checkbox") )
				error.appendTo(element.parent().find("span")).css("color", "red");
				else
				error.appendTo(element.parent().parent().next().find("td:last").html("")).css("color", "red");
				},
				success: function(label) {
				label.html("<img src='http://import.highso.org.cn/images/web/public/duihao.png'/>");
				}
				}); 
		}
		
	function udregister (){
	 	if($("#regForm").valid()) {

		}
	}
	$().ready(function() {
			validatorRegform();
	});
		 
</script>
